# Docker Compose para Desenvolvimento - SafeStock
# Use este arquivo para desenvolvimento local com hot-reload no frontend
# Comando: docker compose -f docker-compose.dev.yml up -d

services:
  # MySQL - Banco de dados
  mysql:
    image: mysql:8.0
    container_name: sf-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: safestockDB
      MYSQL_USER: safestock_app
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./DataBase/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./DataBase/mysql.conf:/etc/mysql/conf.d/custom.cnf
    networks:
      - safestock-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -padmin123 --silent"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: sf-rabbitmq-dev
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - safestock-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 12

  # Backend - API Spring Boot
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sf-backend-dev
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/safestockDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: safestock_app
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
    ports:
      - "8080:8080"
    networks:
      - safestock-network

  # Frontend - React com Vite (Hot Reload)
  frontend-dev:
    build:
      context: ./Front-end/Plataforma
      dockerfile: Dockerfile.dev
    container_name: sf-frontend-dev
    restart: always
    depends_on:
      - backend-dev
    ports:
      - "5173:5173"
    volumes:
      # Monta código fonte para hot-reload
      - ./Front-end/Plataforma/src:/app/src
      - ./Front-end/Plataforma/public:/app/public
      - ./Front-end/Plataforma/index.html:/app/index.html
      - ./Front-end/Plataforma/vite.config.js:/app/vite.config.js
      - ./Front-end/Plataforma/package.json:/app/package.json
      - ./Front-end/Plataforma/tailwind.config.js:/app/tailwind.config.js
      - ./Front-end/Plataforma/eslint.config.js:/app/eslint.config.js
      # Ignora node_modules para não sobrescrever
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8080
    networks:
      - safestock-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  mysql_dev_data:
    driver: local

networks:
  safestock-network:
    driver: bridge