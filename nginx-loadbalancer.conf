# Load Balancer Configuration - SafeStock
# Distribui requisições entre 2 frontends e 2 backends

# Resolver DNS do Docker
resolver 127.0.0.11 valid=30s ipv6=off;

# Upstream para os servidores frontend
upstream frontend_servers {
    least_conn;  # Balanceamento por menor número de conexões
    server sf-frontend-1:80 max_fails=3 fail_timeout=30s;
    server sf-frontend-2:80 max_fails=3 fail_timeout=30s;
}



# Upstream para os servidores backend (API)
# LOCAL: usa nome do container (Docker DNS resolve automaticamente)
# AWS: será substituído pela variável de ambiente BACKEND_UPSTREAM
upstream backend_servers {
    least_conn;
    server ${BACKEND_UPSTREAM};
}

# Configuração do servidor
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Header para identificar qual servidor frontend respondeu
    add_header X-Frontend-Server $upstream_addr always;
    add_header X-Load-Balancer "SafeStock-LB" always;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Requisições para a API - proxy reverso para backends
    location /api/ {
        proxy_pass http://backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Header customizado para identificar backend
        add_header X-Backend-Server $upstream_addr always;
    }

    # Todas as outras requisições - load balancing para frontends
    location / {
        proxy_pass http://frontend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # WebSocket support (caso necessário no futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Load Balancer OK\n";
        add_header Content-Type text/plain;
    }
}
