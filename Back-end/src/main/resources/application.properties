#spring.application.name=safestock

spring.datasource.url=jdbc:h2:mem:safestockdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.error.include-message=always
server.error.include-binding-errors=always

#Define o servidor SMTP que será usado para enviar os e-mails. No caso, smtp.gmail.com é o servidor do Gmail.
spring.mail.host=smtp.gmail.com
# É a porta padrão para SMTP com STARTTLS (envio seguro de e-mail).
spring.mail.port=587
#O e-mail que será usado (quem envia essa bagaça).
#spring.mail.username=gui.brito23@gmail.com
#A senha do e-mail ou a senha de app password (caso o Gmail bloqueie acessos externos comuns).
#spring.mail.password=byuyvglgrgglfcfp
#Define se a autenticação é necessária para o envio. Se true, o SMTP exige login e senha.
spring.mail.properties.mail.smtp.auth=true
#Ativa o STARTTLS, que é um protocolo para criptografar a conexão SMTP.Se true, melhora a segurança no envio dos e-mails.
spring.mail.properties.mail.smtp.starttls.enable=true
#o envio de e-mail exige o uso do STARTTLS, que é uma forma de segurança para a conexão SMTP.
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# tempo de expiração do token em milissegundos (esse valor indica que ele vai expirar em 1 hora)
jwt.validity=3600000

# palavra passe do token (segredo) necessita de no minimo 32 caracteres e serve para assinar e verificar os tokens, sendo recomendável usar uma chave complexa e difícil de advinhar para aumentar a segurança da aplicação
jwt.









































