name: SafeStock CI/CD Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ============ FRONTEND BUILD ============
      - name: Install frontend dependencies
        working-directory: Front-end/Plataforma
        run: npm install

      - name: Build frontend production
        working-directory: Front-end/Plataforma
        run: npm run build:prod

      # ============ BACKEND BUILD ============
      - name: Build Backend-Refatorado with Maven
        working-directory: Backend-Refatorado
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests -Dmaven.compiler.source=21 -Dmaven.compiler.target=21

      # ============ DOCKER BUILD & PUSH ============
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend-Refatorado
          file: ./Backend-Refatorado/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/safestock-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/safestock-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Front-end/Plataforma
          file: ./Front-end/Plataforma/Dockerfile.frontend
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/safestock-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/safestock-frontend:${{ github.sha }}
          build-args: |
            BUILD_MODE=prod
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============ NOTIFICATION ============
      - name: Notify success
        if: success()
        run: |
          echo "✅ CI/CD Pipeline completed successfully!"
          echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/safestock-frontend:${{ github.sha }}"
          echo "Backend: ${{ secrets.DOCKER_USERNAME }}/safestock-backend:${{ github.sha }}"

      - name: Notify failure
        if: failure()
        run: echo "❌ CI/CD Pipeline failed. Check logs above."