name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------
      # ğŸ”½ 1. Baixar cÃ³digo
      # ------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # ğŸ”¥ 2. BACKEND (JAVA) - Testes
      # ------------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ------------------------------------
      # âš›ï¸ 3. FRONTEND (React) - Testes
      # ------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: Front-end/Plataforma
        run: npm install

      # ------------------------------------
      # ğŸ³ 4. Build da imagem Docker (validaÃ§Ã£o)
      # ------------------------------------
      - name: Build Docker image
        run: |
          docker build -t safestock-backend .

      # ------------------------------------
      # ğŸ” 5. Login no Docker Hub (CD)
      # ------------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ------------------------------------
      # ğŸš€ 6. Push da imagem para o Docker Hub (CD)
      # ------------------------------------
      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/safestock-backend
          docker tag safestock-backend:latest $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest