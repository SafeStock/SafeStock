# Docker Compose com Hot Reload - SafeStock
# Arquitetura completa: 2 backends, 2 frontends (hot-reload), 1 load balancer

services:
  mysql:
    image: mysql:8.0
    container_name: sf-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: safestockDB
      MYSQL_USER: safestock_app
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DataBase/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./DataBase/mysql.conf:/etc/mysql/conf.d/custom.cnf
    networks:
      - safestock-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -padmin123 --silent"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: sf-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - safestock-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 12

  backend-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sf-backend-1
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/safestockDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: safestock_app
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
      FRONTEND_URL: "*"
    ports:
      - "8081:8080"
    networks:
      safestock-network:
        aliases:
          - api-back-1

  backend-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sf-backend-2
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/safestockDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: safestock_app
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
      FRONTEND_URL: "*"
    ports:
      - "8082:8080"
    networks:
      safestock-network:
        aliases:
          - api-back-2

  # Frontend 1 com Hot Reload
  frontend-1:
    build:
      context: ./Front-end/Plataforma
      dockerfile: Dockerfile.dev
    container_name: sf-frontend-1
    restart: always
    ports:
      - "5174:5173"
    volumes:
      # Monta código fonte para hot-reload
      - ./Front-end/Plataforma/src:/app/src
      - ./Front-end/Plataforma/public:/app/public
      - ./Front-end/Plataforma/index.html:/app/index.html
      - ./Front-end/Plataforma/vite.config.js:/app/vite.config.js
      - ./Front-end/Plataforma/tailwind.config.js:/app/tailwind.config.js
      # Volume EXCLUSIVO para este frontend
      - frontend_1_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_BASE_URL=/api
      - SERVER_ID=1
    networks:
      safestock-network:
        aliases:
          - sf-frontend-1
    command: npm run dev -- --host 0.0.0.0 --port 5173

  # Frontend 2 com Hot Reload
  frontend-2:
    build:
      context: ./Front-end/Plataforma
      dockerfile: Dockerfile.dev
    container_name: sf-frontend-2
    restart: always
    ports:
      - "5175:5173"
    volumes:
      # Monta código fonte para hot-reload
      - ./Front-end/Plataforma/src:/app/src
      - ./Front-end/Plataforma/public:/app/public
      - ./Front-end/Plataforma/index.html:/app/index.html
      - ./Front-end/Plataforma/vite.config.js:/app/vite.config.js
      - ./Front-end/Plataforma/tailwind.config.js:/app/tailwind.config.js
      # Volume EXCLUSIVO para este frontend
      - frontend_2_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_BASE_URL=/api
      - SERVER_ID=2
    networks:
      safestock-network:
        aliases:
          - sf-frontend-2
    command: npm run dev -- --host 0.0.0.0 --port 5173

  # Load Balancer (Dev mode with HMR support)
  loadbalancer:
    build:
      context: .
      dockerfile: Dockerfile.loadbalancer-dev
    container_name: sf-lb
    restart: always
    depends_on:
      - frontend-1
      - frontend-2
      - backend-1
      - backend-2
    ports:
      - "80:80"
      - "5173:80"
    networks:
      - safestock-network

volumes:
  mysql_data:
    driver: local
  frontend_1_node_modules:
    driver: local
  frontend_2_node_modules:
    driver: local

networks:
  safestock-network:
    driver: bridge
