version: '3.8'

# Docker Compose para Produção em AWS EC2
# Uso: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Ou:   docker compose --env-file .env.production up -d

services:
  mysql:
    image: mysql:8.0
    container_name: sf-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-admin123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-safestockDB}
      MYSQL_USER: ${MYSQL_USER:-safestock_app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-admin123}
    ports:
      # ⚠️ NÃO EXPOR em produção - Remova a linha abaixo se quiser apenas acesso interno
      # - "3306:3306"
      - "127.0.0.1:3306:3306"  # Apenas localhost da EC2
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DataBase/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./DataBase/mysql.conf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - safestock-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_PASSWORD:-admin123} --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Limites de memória para produção
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  rabbitmq:
    image: rabbitmq:3-management
    container_name: sf-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
    ports:
      # AMQP port - apenas interno
      - "127.0.0.1:5672:5672"
      # Management interface - opcional em produção
      # - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - safestock-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend-1:
    build:
      context: ./Backend-Refatorado
      dockerfile: Dockerfile
    container_name: sf-backend-1
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://${MYSQL_HOST:-mysql}:${MYSQL_PORT:-3306}/${MYSQL_DATABASE:-safestockDB}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-safestock_app}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-admin123}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_H2_CONSOLE_ENABLED: "false"
      SPRING_RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-admin}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin123}
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
      SPRING_PROFILES_ACTIVE: prod
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      JAVA_OPTS: "-Xmx1024m -Xms512m"
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/produtos/public/paged"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      safestock-network:
        aliases:
          - api-back-1
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 1G

  backend-2:
    build:
      context: ./Backend-Refatorado
      dockerfile: Dockerfile
    container_name: sf-backend-2
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://${MYSQL_HOST:-mysql}:${MYSQL_PORT:-3306}/${MYSQL_DATABASE:-safestockDB}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-safestock_app}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-admin123}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_H2_CONSOLE_ENABLED: "false"
      SPRING_RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-admin}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin123}
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
      SPRING_PROFILES_ACTIVE: prod
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      JAVA_OPTS: "-Xmx1024m -Xms512m"
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/produtos/public/paged"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      safestock-network:
        aliases:
          - api-back-2
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 1G

  # Load Balancer - Ponto de entrada único
  loadbalancer:
    build:
      context: .
      dockerfile: Dockerfile.loadbalancer
    container_name: sf-lb
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend-1:
        condition: service_healthy
      backend-2:
        condition: service_healthy
      frontend-1:
        condition: service_started
      frontend-2:
        condition: service_started
    networks:
      - safestock-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Frontend 1
  frontend-1:
    build:
      context: ./Front-end/Plataforma
      dockerfile: Dockerfile.frontend
      args:
        BUILD_MODE: prod
    container_name: sf-frontend-1
    restart: always
    environment:
      - SERVER_ID=Frontend-A
    networks:
      safestock-network:
        aliases:
          - sf-frontend-1
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Frontend 2
  frontend-2:
    build:
      context: ./Front-end/Plataforma
      dockerfile: Dockerfile.frontend
      args:
        BUILD_MODE: prod
    container_name: sf-frontend-2
    restart: always
    environment:
      - SERVER_ID=Frontend-B
    networks:
      safestock-network:
        aliases:
          - sf-frontend-2
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sf-redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"  # Apenas localhost
    networks:
      - safestock-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    command: redis-server --appendonly yes  # Ativar AOF para persistência

volumes:
  mysql_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  safestock-network:
    driver: bridge
