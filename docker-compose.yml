services:
  mysql:
    profiles: ["antigo", "novo"]
    image: mysql:8.0
    container_name: sf-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: safestockDB
      MYSQL_USER: safestock_app
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DataBase/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./DataBase/mysql.conf:/etc/mysql/conf.d/custom.cnf
    networks:
      - safestock-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -padmin123 --silent"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  rabbitmq:
    profiles: ["antigo", "novo"]
    image: rabbitmq:3-management
    container_name: sf-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - safestock-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 12

  backend-1:
    profiles: ["antigo"]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sf-backend-1
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/safestockDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: safestock_app
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
      FRONTEND_URL: "*"
    ports:
      - "8081:8080"
    networks:
      safestock-network:
        aliases:
          - api-back-1

  backend-2:
    profiles: ["antigo"]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sf-backend-2
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/safestockDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: safestock_app
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
      FRONTEND_URL: "*"
    ports:
      - "8082:8080"
    networks:
      safestock-network:
        aliases:
          - api-back-2

  backend-novo-1:
    profiles: ["novo"]
    build:
      context: ../Back-SafeStock
      dockerfile: Dockerfile
    container_name: sf-backend-novo-1
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/safestockDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: safestock_app
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_H2_CONSOLE_ENABLED: "false"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
    ports:
      - "8081:8080"
    networks:
      safestock-network:
        aliases:
          - api-back-1

  backend-novo-2:
    profiles: ["novo"]
    build:
      context: ../Back-SafeStock
      dockerfile: Dockerfile
    container_name: sf-backend-novo-2
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/safestockDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: safestock_app
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_H2_CONSOLE_ENABLED: "false"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
    ports:
      - "8082:8080"
    networks:
      safestock-network:
        aliases:
          - api-back-2

  # Load Balancer - Ponto de entrada único
  loadbalancer:
    profiles: ["antigo", "novo"]
    build:
      context: .
      dockerfile: Dockerfile.loadbalancer
    container_name: sf-lb
    restart: always
    ports:
      - "80:80"      # Porta principal HTTP
      - "5173:80"    # Mantém compatibilidade com porta antiga
    depends_on:
      - frontend-1
      - frontend-2
    networks:
      - safestock-network

  # Frontend 1 - Servidor A
  frontend-1:
    profiles: ["antigo", "novo"]
    build:
      context: ./Front-end/Plataforma
      dockerfile: Dockerfile.frontend
      args:
        BUILD_MODE: dev
    container_name: sf-frontend-1
    restart: always
    environment:
      - SERVER_ID=Frontend-A
    networks:
      safestock-network:
        aliases:
          - sf-frontend-1

  # Frontend 2 - Servidor B
  frontend-2:
    profiles: ["antigo", "novo"]
    build:
      context: ./Front-end/Plataforma
      dockerfile: Dockerfile.frontend
      args:
        BUILD_MODE: dev
    container_name: sf-frontend-2
    restart: always
    environment:
      - SERVER_ID=Frontend-B
    networks:
      safestock-network:
        aliases:
          - sf-frontend-2

volumes:
  mysql_data:
    driver: local

networks:
  safestock-network:
    driver: bridge
