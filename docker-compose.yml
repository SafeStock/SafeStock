services:
  mysql:
    profiles: ["antigo", "novo"]
    image: mysql:8.0
    container_name: sf-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: safestockDB
      MYSQL_USER: safestock_app
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DataBase/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./DataBase/mysql.conf:/etc/mysql/conf.d/custom.cnf
    networks:
      - safestock-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -padmin123 --silent"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  rabbitmq:
    profiles: ["antigo", "novo"]
    image: rabbitmq:3-management
    container_name: sf-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - safestock-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 12

  back-antigo:
    profiles: ["antigo"]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sf-backend-antigo
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/safestockDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: safestock_app
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
    ports:
      - "8081:8080"
    networks:
      safestock-network:
        aliases:
          - api-back-antigo

  back-refatorado:
    profiles: ["novo"]
    build:
      context: ../Back-SafeStock/Project-SafeStock-BackEnd
      dockerfile: Dockerfile
    container_name: sf-backend-refatorado
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/safestockDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: safestock_app
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_H2_CONSOLE_ENABLED: "false"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_DATASOURCE_HIKARI_INITIALIZATIONFAILTIMEOUT: "60000"
    ports:
      - "8082:8080"
    networks:
      safestock-network:
        aliases:
          - api-back-refatorado

  front:
    profiles: ["antigo", "novo"]
    build:
      context: ./Front-end/Plataforma
      dockerfile: Dockerfile
      args:
        BUILD_MODE: dev  # Usa .env.development (localhost:8081)
    container_name: sf-frontend
    restart: always
    ports:
      - "5173:80"
    networks:
      - safestock-network

volumes:
  mysql_data:
    driver: local

networks:
  safestock-network:
    driver: bridge
