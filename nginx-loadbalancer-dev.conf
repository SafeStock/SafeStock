# Load Balancer Configuration - SafeStock (Hot Reload Dev)
# Distribui requisições entre 2 frontends Vite e 2 backends

# Resolver DNS do Docker
resolver 127.0.0.11 valid=30s ipv6=off;

# Upstream para os servidores frontend Vite (dev mode)
upstream frontend_servers {
    least_conn;
    server sf-frontend-1:5173 max_fails=3 fail_timeout=30s;
    server sf-frontend-2:5173 max_fails=3 fail_timeout=30s;
}

# Upstream para os servidores backend (API)
upstream backend_servers {
    least_conn;
    server api-back-1:8080 max_fails=3 fail_timeout=30s;
    server api-back-2:8080 max_fails=3 fail_timeout=30s;
}

# Configuração do servidor
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Header para identificar qual servidor frontend respondeu
    add_header X-Frontend-Server $upstream_addr always;
    add_header X-Load-Balancer "SafeStock-LB-HotReload" always;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Requisições para a API - proxy reverso para backends
    location /api/ {
        proxy_pass http://backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Header customizado para identificar backend
        add_header X-Backend-Server $upstream_addr always;
    }

    # WebSocket para Vite HMR (Hot Module Replacement)
    location /@vite/client {
        proxy_pass http://frontend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Todas as outras requisições - load balancing para frontends Vite
    location / {
        proxy_pass http://frontend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support para Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Load Balancer OK (Hot Reload)\n";
        add_header Content-Type text/plain;
    }
}
