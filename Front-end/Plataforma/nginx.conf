# Configuração Nginx para Frontend Simples
# Este arquivo é usado pelos containers de frontend individuais
# O proxy reverso para API é feito pelo Load Balancer principal

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Identificador do servidor (será injetado via variável de ambiente)
    add_header X-Server-ID $hostname always;

    # Static files / SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Desabilitar cache para index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check
    location /frontend-health {
        access_log off;
        return 200 "Frontend OK - $hostname\n";
        add_header Content-Type text/plain;
    }
}
