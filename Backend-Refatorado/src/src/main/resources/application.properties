# Configurações do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/safestockDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=safestock_app
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Configurações de inicialização do banco
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8

# Configurações do servidor
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Configurações de encoding UTF-8
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=60000
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Desabilitar H2 Console em produção
spring.h2.console.enabled=false

# Configuracoes de SMTP usadas para disparar e-mails (Gmail)
spring.mail.host=smtp.gmail.com
# Porta padrao com STARTTLS
spring.mail.port=587
# Usuario e senha serao definidos quando houver credenciais reais
#spring.mail.username=gui.brito23@gmail.com
#spring.mail.password=byuyvglgrgglfcfp
# Define se autenticacao e necessaria
spring.mail.properties.mail.smtp.auth=true
# Ativa STARTTLS e exige conexoes seguras
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

